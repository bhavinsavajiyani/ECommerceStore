<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select class="form-select mb-4">
        <option selected>Alphabetical</option>
        <option>Price: Low - High</option>
        <option>Price: High - Low</option>
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let productBrand of productBrands"
          [class.active]="productBrand.id === brandIDSelected"
          [value]="productBrand.id"
          (click)="onBrandSelected(productBrand.id)"
        >
          {{ productBrand.name }}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let productType of productTypes"
          [class.active]="productType.id === typeIDSelected"
          [value]="productType.id"
          (click)="onTypeSelected(productType.id)"
        >
          {{ productType.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>
            Showing <strong>X</strong> of <strong>Y</strong> Results
          </span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>

      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
