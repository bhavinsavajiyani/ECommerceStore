<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign Up</h1>
            </div>

            <app-text-input [formControl]="registerUserForm.controls['displayName']" [type]="'email'" [label]="'Display Name'"></app-text-input>
            <app-text-input [formControl]="registerUserForm.controls['email']" [type]="'email'" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="registerUserForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <div class="d-grid">
                <button [disabled]="registerUserForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
